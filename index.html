<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./develop/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  
    <script> 
      const hourBlocks = 9;
      const calContainer = $('.container');
      let hourDiv = '';
      var currentHour = moment().hours();
      var NowMoment = moment();

      $('#currentDay').text(NowMoment.format('dddd, MMMM D, YYYY'));
  
      generateCalendar(calContainer);
      checkTime();

      function generateCalendar(calContainer) {
          for(var i = 0; i < hourBlocks; i++) {
              hourDiv = $("<div>").addClass("row").addClass('time-block').attr('id', 9 + i).appendTo(calContainer);
              $('<div>').text(9 + i + ':00').addClass('hour').addClass('col-1').appendTo(hourDiv);
              $('<textarea>').addClass('textarea').addClass('col-10').addClass('textarea' + (9 + i)).text(JSON.parse((window.localStorage.getItem(`${9 + i}`)))).appendTo(hourDiv);
              $('<button>').text('Click to save').addClass('saveBtn').addClass('col-1').attr('value', 9 + i).appendTo(hourDiv);
              
            }
      }

      $('.saveBtn').click(function () {
        value = $(this).val();
        source = $('.textarea' + value).val();
        window.localStorage.setItem(value, JSON.stringify(source));
        
      });

      function checkTime() {
        for (let i = 0; i < hourBlocks; i++) {
          let timeSlot = parseInt($(`#${9 + i}`).attr('id'));
          if (timeSlot > currentHour) {
            $(`#${9 + i}`).addClass('future');
          } else if (timeSlot < currentHour) {
            $(`#${9 + i}`).addClass('past');
          } else {
            $(`#${9 + i}`).addClass('present');
          }
        }
      }

    </script>

  </body>
</html>
